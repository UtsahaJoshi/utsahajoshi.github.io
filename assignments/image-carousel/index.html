<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel-container" data-animation-time="1000">
        <div class="image-wrapper">
            <img src="./images/nature.jpeg" alt="nature picture" class="slider-image">
            <img src="./images/tech.jpeg" alt="tech picture" class="slider-image">
            <img src="./images/people.jpeg" alt="people picture" class="slider-image">
            <img src="./images/nature.jpeg" alt="nature picture" class="slider-image">
            <img src="./images/tech.jpeg" alt="tech picture" class="slider-image">
            <img src="./images/nature.jpeg" alt="nature picture" class="slider-image">
            <img src="./images/tech.jpeg" alt="tech picture" class="slider-image">
        </div>
    </div>
    <div class="carousel-container" data-animation-time="5">
        <div class="image-wrapper">
            <img src="images/any.jpeg" alt="nature picture" class="slider-image">
            <img src="https://placeimg.com/640/480/any" alt="tech picture" class="slider-image">
            <img src="images/any.jpeg" alt="people picture" class="slider-image">
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
