<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Flappy Bird</title>
</head>
<body>
    <div class="content-wrapper">
        <div class="logo-wrapper">
            <img src="images/logo.png" alt="logo" class="logo">
        </div>
        <div class="canvas-wrapper">
            <canvas id="game-canvas" width="480" height="640"></canvas>
        </div>
    </div>

    <!-- image assets -->
    <div class="image-assets">
        <img src="images/background.png" alt="background" id="background">
        <img src="images/ground.png" alt="ground" id="ground">
        <img src="images/bird.png" alt="bird" id="bird">
        <img src="images/restart.png" alt="restart" id="restart">
        <img src="images/score.png" alt="score board" id="score-board">
        <img src="images/pipeBottom.png" alt="pipe" id="pipe-bottom">
        <img src="images/pipeTop.png" alt="pipe" id="pipe-top">
    </div>
    <script src="js/bird.js"></script>
    <script src="js/pipe.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
