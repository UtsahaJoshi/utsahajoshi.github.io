<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css" type="text/css">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Password Generator</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h2 class="main-heading">Password Generator</h2>
            <button class="day-night-mode">
                <div class="circle">
                    <div class="semi-circle">
                    </div>
                </div>
            </button>
        </div>
        <div class="body">
            <div class="row">
                <h3 class="length-text">Length</h3>
                <input type="range" class="option-length-slider" id="option-length-range" name="option-length-range" min="2" max="32" value="12" oninput="passwordLengthValueChange(this.value)">
                <input type="number" class="option-length" id="option-length" name="option-length" min="2" max="32" value="12" oninput="passwordLengthValueChange(this.value)">
            </div>
            <div class="row">
                <div class="options-lowercase">
                    <h3 class="options-text">Lowercase Letters</h3>
                    <label class="switch">
                        <input type="checkbox" onchange="toggleValueChange('lowercase')" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="row">
                <h3 class="options-text">Uppercase Letters</h3>
                <label class="switch">
                    <input type="checkbox" onchange="toggleValueChange('uppercase')">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="row">
                <h3 class="options-text">Numbers</h3>
                <label class="switch">
                    <input type="checkbox" onchange="toggleValueChange('number')">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="row">
                <h3 class="options-text">Symbols</h3>
                <label class="switch">
                    <input type="checkbox" onchange="toggleValueChange('symbol')">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="row">
                <button class="generate-btn" onclick="generatePassword()">
                    GENERATE PASSWORD
                </button>
            </div>
            <div class="row">
                <div class="password-display" id="password-display">
                    <p id="password-text">PasswordPasswordPasswordPassword</p>
                </div>
            </div>
            <div class="row">
                <button class="copy-btn" id="copy-button" onclick="copyPassword()">
                    COPY PASSWORD
                </button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
